<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css">
    <script src="main.js"></script>
  </head>
  <body>
    <div id="calculator">
      <div id="calculatorHistory"> 

      </div>
      <input id="calculatorInput">
      <div id="calculatorButtons">
        <div style="grid-area: backspace;" before="BACKSPACE" after="">⇐</div>

        <div style="grid-area: plus;" before="+" after="">+</div>
        <div style="grid-area: minus;" before="-" after="">-</div>
        <div style="grid-area: multiply;" before="*" after="">x</div>
        <div style="grid-area: multiply;" before="√(" after=")">√</div>
      </div>
    </div>
  </body>
</html>
